<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="The Washington Post Clone" content="The Washington Post Clone">
    <title>sign in - The Washington Post Clone</title>
    <link rel="shortcut icon" href="images/wp.png" />
    <link type="text/css" rel="stylesheet" href="styles/sign-in.css" />
</head>
<body>
    <div id="container">
        <header>
            <a href="#"><img src="images/thewashingtonpost-white.png" alt="image of thewashingtonpost-white" title="image of thewashingtonpost-white" width="180" height="30" /></a>
            <p>Democracy Dies in Darkness</p>
        </header>
        <main>
            <div id="title">
                <h1>Sign in to The Washington Post</h1>
            </div>
            <div id="content">
                <p>Choose how you'd like to sign in to your account.</p>

                <div id="link-1">
                    <a href="#"><img src="images/wpLink1.png" alt="images of logo" title="images of logo" width="30" height="30" />&nbsp;SIGN IN WITH YOUR EMAIL</a>
               </div>
               <div id="link-2">
                    <a href="#"><img src="images/wpLink2.png" alt="images of facebook logo" title="images of facebook logo" width="30" height="30" />SIGN IN WITH FACEBOOK</a>
                </div>
                <div id="link-3">
                    <a href="#"><img src="images/wpLink3.png" alt="images of amazon logo" title="images of amazon logo" width="30" height="30" />SIGN IN WITH AMAZON</a>
                </div>
                <p><input type="checkbox" checked="checked" />Keep me signed in</p>
            </div>
        </main>
        <footer>
            <p>Don't have an account? <a href="#">Create one today!</a></p>
        </footer>
    </div>
</body>
</html>
